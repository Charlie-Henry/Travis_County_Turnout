<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Travis County Voter Turnout</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }

    h2,
      h3 {
        margin: 10px;
        font-size: 1.2em;
      }
      h3 {
        font-size: 1em;
      }
      p {
        font-size: 0.85em;
        margin: 10px;
        text-align: left;}

	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
        /**
    * Set rules for how the map overlays
    * (information box and legend) will be displayed
    * on the page. */

     
    .map-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      margin-right: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
        top: 0;
        height: 100px;
        margin-top: 20px;
        width: 250px;
      }
    #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        height: 100px;
        margin-bottom: 40px;
        width: 100px;
      }
      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }

</style>
</head>
<body>
<div id='map'></div>
<div class="map-overlay" id="legend"></div>
<div class='map-overlay' id='features'><h2>Travis County Voter Turnout Map</h2>
    <div id='pd'><p>Updated: Oct. 19th</p></div></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhcmxpZTIzNDMiLCJhIjoiY2p1MzBiYWRlMDF3eTRlczdoaHFxMzl0MCJ9.juqQvFAijgos8InomJ-R7A';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/charlie2343/ckgiebjg000a019o4hklx82k3',
        center: [-97.747875,30.268937],
        zoom: 9
    });
    var hoveredStateId = null;

    map.on('load', function () {
        map.addSource('precincts', {
            'type': 'geojson',
            'data':
                'https://raw.githubusercontent.com/Charlie-Henry/Travis_County_Turnout/main/Travis_County_Election_Turnout.geojson'
        });
        map.addLayer({
            'id': 'fills',
            'type': 'fill',
            'source': 'precincts',
            'layout': {},
            'paint': {
                'fill-color': [
                'interpolate',
                ['linear'],
                ['get','right_turnout_number'],
                0,
                '#eff3ff',
                0.2,
                '#bdd7e7',
                0.4,
                '#6baed6',
                0.6,
                '#3182bd',
                0.8,
                '#08519c'],
                'fill-outline-color' : "yellow",
                'fill-opacity': 0.75
            }
        });
        var legendlayers = [
              '0%', 
              '20%', 
              '40%', 
              '60%', 
              '80%', 
            ];
            var colors = [
              '#eff3ff', 
              '#bdd7e7', 
              '#6baed6', 
              '#3182bd', 
              '#08519c', 
            ];

            for (i = 0; i < legendlayers.length; i++) {
              var layer = legendlayers[i];
              var color = colors[i];
              var item = document.createElement('div');
              var key = document.createElement('span');
              key.className = 'legend-key';
              key.style.backgroundColor = color;

              var value = document.createElement('span');
              value.innerHTML = layer;
              item.appendChild(key);
              item.appendChild(value);
              legend.appendChild(item);
            }

            // change info window on hover
        map.on('mousemove', function (e) {
          var states = map.queryRenderedFeatures(e.point, {
            layers: ['precincts']
          });

          if (precincts.length > 0) {
            document.getElementById('pd').innerHTML =
              '<h3><strong>' +
              precincts[0].properties.name +
              '</strong></h3><p><strong><em>' +
              precincts[0].properties.density +
              '</strong> people per square mile</em></p>';
          } else {
            document.getElementById('pd').innerHTML =
              '<p>Hover over a state!</p>';
          }
        });
        
    }

    );
</script>

</body>
</html>
